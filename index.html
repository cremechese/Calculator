<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="screen">0</div>
        <div id="buttons">
            <div class="row">
                <button class="grey button w3-circle">AC</button>
                <button class="grey button w3-circle">±</button>
                <button class="grey button w3-circle">%</button>
                <button class="yellow button w3-circle">÷</button>
            </div>
            <div class="row">
                <button class="button w3-circle number">7</button>
                <button class="button w3-circle number">8</button>
                <button class="button w3-circle number">9</button>
                <button class="yellow button w3-circle">×</button>
            </div>
            <div class="row">
                <button class="button w3-circle number">4</button>
                <button class="button w3-circle number">5</button>
                <button class="button w3-circle number">6</button>
                <button class="yellow button w3-circle">−</button>
            </div>
            <div class="row">
                <button class="button w3-circle number">1</button>
                <button class="button w3-circle number">2</button>
                <button class="button w3-circle number">3</button>
                <button class="yellow button w3-circle">+</button>
            </div>
            <div class="row">
                <button class="button w3-circle">⌫</button>
                <button class="zero button w3-circle number">0</button>
                <button class="button w3-circle">.</button>
                <button class="yellow button w3-circle">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script> 
</html>
